<!DOCTYPE html>
<html>
<head>
  <title>Manage Expenses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #4CAF50; /* Green color */
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    .header .home {
      position: absolute;
      left: 15px;
      top: 15px;
      color: white;
      text-decoration: none;
    }

    .header .logout {
      position: absolute;
      right: 15px;
      top: 15px;
      color: white;
      text-decoration: none;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 1000px;
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin: 20px auto;
    }

    .form-container, .expense-table {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container label {
      margin: 5px 0;
    }

    .form-container input {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .form-container button {
      background-color: #45a049;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    .form-container button:hover {
      background-color: #388e3c;
    }

    .expense-table table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .expense-table table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .delete-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-button:hover {
      background-color: #d32f2f;
    }

    .footer {
      background-color: #4CAF50; /* Green color */
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/index.html" class="home">Home</a>
    <h1>My Expenses</h1>
    <a href="/login.html" class="logout">Logout</a>
  </div>

  <div class="container">
    <div class="form-container">
      <h2>Add New Expense</h2>
      <form id="addExpenseForm">
        <label for="description">Description:</label>
        <input type="text" id="description" required />
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required />
        
        <label for="date">Date:</label>
        <input type="date" id="date" required />
        
        <label for="category">Category:</label>
        <input type="text" id="category" required />
        
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <div class="expense-table">
      <h2>Expenses List</h2>
      <table id="expensesTable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Expense rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="footer">
    &copy; 2024 My Expenses. All rights reserved.
  </div>

  <script>
    const userId = 1; // Example; replace with actual user ID retrieval logic

    async function fetchExpenses() {
      try {
        const response = await fetch(`/expenses/${userId}`);
        const expenses = await response.json();
        const tableBody = document.querySelector('#expensesTable tbody');
        tableBody.innerHTML = '';
        expenses.forEach(expense => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${expense.description}</td>
            <td>${expense.amount}</td>
            <td>${expense.date}</td>
            <td>${expense.category}</td>
            <td><button class="delete-button" onclick="deleteExpense(${expense.id})">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching expenses:', error);
      }
    }

    async function addExpense(description, amount, date, category) {
      try {
        const response = await fetch('/expenses', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId, description, amount, date, category })
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message);
          fetchExpenses();
        } else {
          console.error('Failed to add expense:', data.message);
          alert('Failed to add expense: ' + (data.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Error adding expense:', error);
        alert('An error occurred while adding the expense. Please try again later.');
      }
    }

    async function deleteExpense(expenseId) {
      try {
        const response = await fetch(`/expenses/${expenseId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          alert('Expense deleted successfully.');
          fetchExpenses();
        } else {
          console.error('Failed to delete expense');
          alert('Failed to delete expense.');
        }
      } catch (error) {
        console.error('Error deleting expense:', error);
        alert('An error occurred while deleting the expense. Please try again later.');
      }
    }

    document.getElementById('addExpenseForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const description = document.getElementById('description').value;
      const amount = document.getElementById('amount').value;
      const date = document.getElementById('date').value;
      const category = document.getElementById('category').value;
      addExpense(description, amount, date, category);
    });

    // Fetch expenses when the page loads
    fetchExpenses();
  </script>
</body>
</html>
