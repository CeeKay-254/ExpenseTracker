<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .popup-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 30%;
    }

    .error-message, .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border-radius: 4px;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      animation: fadeIn 0.3s ease-in-out;
    }

    .success-message {
      color: #4CAF50;
    }

    .error-message {
      color: #F44336;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Login Successful!</h2>
      <p>You will be redirected shortly...</p>
    </div>
  </div>

  <script>
    function showPopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "block";
    }

    function showErrorMessage(message) {
      const errorMessage = document.createElement('div');
      errorMessage.classList.add('error-message');
      errorMessage.textContent = message;
      document.body.appendChild(errorMessage);
      setTimeout(() => {
        errorMessage.remove();
      }, 3000);
    }

    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      // Get the form data
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Perform client-side validation (e.g., check for empty fields)
      if (!username || !password) {
        showErrorMessage('Please enter your username and password.');
        return;
      }

      // Send the login data to the server
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Login successful, show the popup
          showPopup();

          // Redirect the user to index.html after a short delay
          setTimeout(function() {
            window.location.href = 'manage-expenses.html'; // Redirect to the main page or another page
          }, 2000); // 2 second delay
        } else {
          // Login failed, display an error message
          showErrorMessage(`Login failed: ${data.message}`);
        }
      })
      .catch(error => {
        console.error('Error during login:', error);
        showErrorMessage('An error occurred during login. Please try again later.');
      });
    });
  </script>
</body>
</html>
