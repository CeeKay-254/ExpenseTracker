<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="public/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
    <nav>
      <ul>
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Welcome to Expense Tracker</h2>
      <div class="hero-content">
        <div class="info-block">
          <a href="#"><i class="fas fa-home"></i> Home</a>
        </div>
        <div class="info-block">
          <a href="#"><i class="fas fa-info-circle"></i> About</a>
        </div>
        <div class="info-block">
          <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="https://media.giphy.com/media/l0HlQ7LRalQqdWfao/giphy.gif" alt="Celebratory Gif">
      </div>
    </section>

    <section id="forms">
      <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Login</button>
        </form>
      </div>

      <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" name="newUsername" required>

          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" name="newPassword" required>

          <button type="submit">Register</button>
        </form>
      </div>
    </section>

    <section id="contact">
      <h2>Get in Touch</h2>
      <div class="contact-info">
        <p><i class="fas fa-phone"></i> Phone: 123-456-7890</p>
        <p><i class="fas fa-envelope"></i> Email: info@expensetracker.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Address: 123 Main Street, Anytown USA</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
  </footer>

  <script src="public/app.js"></script>
</body>
</html>
