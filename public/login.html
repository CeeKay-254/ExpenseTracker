<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff; /* light blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1 {
        text-align: center;
        color: #2e8b57; /* dark green */
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        color: #2e8b57; /* dark green */
        font-weight: bold;
        margin-bottom: 5px;
      }

      input {
        padding: 10px;
        border: 1px solid #2e8b57; /* dark green */
        border-radius: 4px;
        margin-bottom: 15px;
      }

      button {
        background-color: #2e8b57; /* dark green */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #3cb371; /* medium green */
      }

      .popup {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .popup-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #2e8b57; /* dark green */
        border-radius: 8px;
        width: 30%;
      }

      .popup-content h2 {
        color: #2e8b57; /* dark green */
        margin-bottom: 10px;
      }

      .popup-content p {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Login Successful!</h2>
      </div>
    </div>

    <script>
      function showPopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "block";
      }

      document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

      

        // Show the popup
        showPopup();

        // Redirect the user to index.html after a short delay
        setTimeout(function() {
          window.location.href = 'index.html';
        }, 2000); // 2 second delay
      });
    </script>
  </body>
</html>
